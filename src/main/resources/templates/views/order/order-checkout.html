<!DOCTYPE html>
<html th:replace="~{views/index :: dynamic(~{::title},~{::main})}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
<main>
    <div class="cart-page">
        <div class="container-fluid"  >
            <div class="row">
                <div class="col-lg-12" th:fragment="orderCheckout">
                    <div class="cart-page-inner">
                        <div class="table-responsive">
                            <table class="table table-bordered" >
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Amouts</th>
                                    </tr>
                                </thead>
                                <tbody class="align-middle">
                                    <tr th:each="detail: *{orderDetails}" th:object="${detail}">
                                        <td>[[*{product.id}]]</td>
                                        <td>[[*{product.name}]]</td>
                                        <td>$[[*{#numbers.formatDecimal(price, 0, 'COMMA', 2, 'POINT')}]]</td>
                                        <td>[[*{quantity}]]</td>
                                        <td>$[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA', 2, 'POINT')}]]</td>
                                    </tr>
                                </tbody>
                              
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

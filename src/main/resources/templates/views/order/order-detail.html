<!DOCTYPE html>
<html th:replace="~{views/index :: dynamic(~{::title},~{::main})}">
<head>
<meta charset="UTF-8">
<title>Order checkout</title>
</head>
<body>
<main  th:object="${order}">
    <div class="checkout">
         
        <div class="container-fluid"> 
            <div class="row">
                <div th:replace="~{views/order/order-checkout :: orderCheckout}"></div>
                <div class="col-lg-12" >
                    <div class="checkout-inner">
                        <div class="billing-address">
                            <h2>Thông Tin Đơn Hàng</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Order Id</label>
                                    <input th:field="*{id}" class="form-control" readonly> 
                                    </div>                         
                                <div class="col-md-6">
                                    <label>Nghiệp Vụ</label>
                                    <input th:field="*{account.username}" class="form-control" readonly>
                                </div> 
                                    <div class="col-md-12">
                                    <label>Order Date</label>
                                    <input th:field="*{createDate}" class="form-control" readonly>
                                </div>
                                <div class="col-md-12">
                                    <label>Address</label>
                                    <textarea class="form-control" th:field="*{address}" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>             
                </div>
                <!-- Order List -->
             
                
        </div>
    </div>
</main>
</body>
</html>

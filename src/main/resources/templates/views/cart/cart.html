<!DOCTYPE html>
<html th:replace="~{views/index :: dynamic(~{::title},~{::main})}">
<head>
<meta charset="UTF-8">
<title>Cart</title>
</head>
<body>
<main>
	
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Cart</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Cart Start -->
        <div class="cart-page"  th:fragment="shoppingCart">
            <div class="container-fluid"  >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="cart-page-inner">
                            <div class="table-responsive">
                                <table class="table table-bordered" >
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                        <tr ng-repeat="item in cart.items">
                                            <td>
                                                <div class="img">
                                                    <a href=""><img th:attr="ng-src=@{|/user/img/imgProduct/{{item.image}}|}" alt="Image"></a>
                                                    <p>{{item.name}}</p>
                                                </div>
                                            </td>
                                            <td>${{item.price | number : 2}}</td>
                                            <td>
                                                <div class="qty">
                                                    
                                                    <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty"  style="background-color: #fff;color: black;" type="number" min="1">
                                                    
                                                </div>
                                            </td>
                                            <td>${{item.qty*item.price | number : 2}}</td>
                                            <td><button ng-click="cart.remove(item.id)"><i class="fa fa-trash"></i></button></td>
                                        </tr>
                                    </tbody>
                                  
                                </table>
                                <br>
                                  <button class="btn"><a th:href="@{/product/order/checkout}">Check Out</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->
        
</main>
</body>
</html>
